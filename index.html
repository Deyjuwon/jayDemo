<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;900&family=Lato:wght@400;700&family=Lilita+One&family=Montserrat:wght@100;300;400;500;900&family=Oswald&family=Raleway&family=Roboto&family=Sacramento&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Bank</title>
</head>
<body>
    <header>
        <h2>JayBank</h2>
        <img src="lm10.jpeg" alt="">
    </header>
    <main class="main-container">
        <div class="details">
            <h3 class="username">Hi, Adetayo!</h3>
            <p>Nigerian Naira</p>
            <div class="bal">
                <h2>₦1,500</h2>
                <p>...</p>
            </div>
            <h3 class="acct-num">Account # 3129 5663 44</h3>
        </div>
        <div class="history">
            <h3>Transaction History</h3>
        </div>
    </main>
    <section>
        <div class="withdraw">
            <h3>Withdraw</h3>
            <div class="inp">
                <h4>Enter Amount</h4>
                <input type="text" placeholder="₦">
                <button type="button">Withdraw</button>
            </div>
        </div>
        <div class="deposit">
            <h3>Deposit</h3>
            <div class="inp">
                <h4>Enter Amount</h4>
                <input type="text" placeholder="₦">
                <button type="button">Deposit</button>
            </div>
        </div>
        <div class="transfer">
            <h3>Transfer</h3>
            <div class="inp">
                <h4>Enter Recipient Account</h4>
                <input type="text">
                <h4>Enter Amount</h4>
                <input type="text" placeholder="₦">
                <button type="button">Transfer</button>
            </div>
        </div>

    </section>
    
    
</body>
</html>
